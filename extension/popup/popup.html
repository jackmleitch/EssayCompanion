<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Essay Companion: A Smart Summarization and Paraphrasing Solution</title>
    </head>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="width: 400px; max-height:fit-content" class="pb-2">
        <div class="container-fluid text-center mt-1">
            <img src="../assets/icons/icon.png" width="150px">
            <div id="main" class="mb-2">
                <p>A Smart Summarization and Paraphrasing Solution</p>
                <div id="text_input">
                    <textarea class="form-control m-2" style="font-size: small;" rows="5" id="input_text" placeholder="Select some text on any page or write something..."></textarea>
                    <button id="submit_text" class="btn btn-info m-2">Help me!</button>
                    <br> <br>
                    <div id="results" style="display: none;">
                        <div class="card-body">
                            <h3>Names and Entities</h3>
                            <div id="ner_results" class="entities" style="font-size: small;"></div>
                        </div>
                        <div class="card-body">
                            <h3>Summarized Text</h3>
                            <textarea class="form-control m-2" style="font-size: small;" rows="5" id="summarized_text" placeholder="Summarized results..."></textarea>
                        </div>
                        <div class="card-body">
                            <h3>Paraphrased Text</h3>
                            <textarea class="form-control m-2" style="font-size: small;" rows="5" id="paraphrased_text" placeholder="Paraphrased results..."></textarea>
                        </div>
                        <div class="card-body">
                            <h3>Keywords</h3>
                            <div id="keyword_synonym_div" class="mt-3"></div>
                        </div>
                    </div>
                    <!-- Spinner to be shown while the output is being fetched from the server -->
                    <div id="loading" class="mt-3" style="display: none;">
                        <div class="mb-1" id="loading_text"></div>
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </div>
                    </div>
                    <!-- To display any error that might be thrown -->
                    <div id="error_box" class="alert alert-danger m-2 mt-3" role="alert" style="display:none"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
